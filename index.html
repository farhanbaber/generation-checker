<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generation checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
                <h1>GENERATION CHECKER</h1>

    <input type="text"  id="input" placeholder="SELECT BIRTH YEAR OPTION" > <br><br>
    <select id="selection">
        <option value="Select Option">Select Option</option>
        <option value="1880 to 1900">1880 to 1900</option>
        <option value="1900 to 1925">1900 to 1925</option>
        <option value="1925 to 1945">1925 to 1945</option>
        <option value="1946 to 1964">1946 to 1964</option>
        <option value="1965 to 1980">1965 to 1980</option>
        <option value="1981 to 1996">1981 to 1996</option>
        <option value="1997 to 2012">1997 to 2012</option>
        <option value="2010 to 2025">2010 to 2025</option>

    </select><br><br>
    <button onclick="check()">Check Your Generation Era </button>
            <p id="output"></p>

    </div>
</body>
<script src="script.js"></script>
</html>
